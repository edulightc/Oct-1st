<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeNow Landing page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar container">
      <img src="images/Logo.svg" alt=""/>

      <img
        class="burger-button"
        id="navbar-button"
        src="images/Hamburger Menu.svg"
        alt="burger menu"
      />

      <nav id="menu" class="navbar-collapse collapse">
        <ul class="navbar-links">
          <li><a class="link" href="#">Features</a></li>
          <li><a class="link" href="#">Pricing</a></li>
        </ul>

        <div class="btn" id="schedule-btn">Start Scheduling</div>
      </nav>
    </nav>
    
    <header class="header container">
      <div class="header-info">
        <h1 class="heading-blue">Post when your audience is most active.</h1>

        <p class="heading-bluey">
          With TimeNow, automatically schedule your posts on Twitter, Linkedin,
          and Instagram to post when your followers are most active.
        </p>

        <div class="header-btn">
          <a class="btn" href="#">Start Scheduling</a>

          <a class="btn-link" href="#">View Demo</a>
        </div>

        <div class="header-feature">
          <img src="images/Shield.svg" alt="shield" />

          <div class="header-feature-text">
            <p>TimeNow does not sell your data.</p>
            <a class="btn-link btn-link-border" href="#">Learn more</a>
          </div>
        </div>
      </div>

      <div class="header-hero">
        <img src="images/Mockup.png" alt="mockup" />
      </div>
    </header>

    <main></main>

    <script src="javascript/main.js"></script>

  </body>
</html>
